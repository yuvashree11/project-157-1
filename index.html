<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Comic</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Comic.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

    <a-scene background = "color:#90caf9"></a-scene>

    <a-plane
    id = "ground"
    color = "#78909c"
    width = "200"
    heidht = "100"
    rotatio = "90 0 0"
    ></a-plane>

      <!-- Poster Container -->
      <a-entity id="posters-container" comics-posters></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;" position = "0 10 20">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Web Cartoon"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: It's time to go into the Comic World!!!"
          ></a-entity>
        </a-entity>
      </a-camera>
    </a-scene>
  </a-scene>
  </body>
</html>
